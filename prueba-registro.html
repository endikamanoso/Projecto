<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/prueba.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>mipark</title>
</head>
<body>
<div class="jumbotron text-center">
    <h1>MIPARK</h1>
    <p>Registro</p>
</div>
<div class="container-fluid text-center" id="central">

        <div class="col-12">
                <form class="form-signin">
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Nombre" required autofocus>
                    </div>
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Primer Apellido" required autofocus>
                    </div>
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Segundo Apellido" required autofocus>
                    </div>
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Login" required autofocus>
                    </div>
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="text" class="form-control" placeholder="Contraseña" required autofocus>
                    </div>
                    <div class = "input-group">
                        <span class = "input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type = "text" class = "form-control" placeholder = "Contraseña">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Inicia sesión</button>
                </form>
            <a href="bienvenido.html" class="text-center new-account">Volver a inicio</a>
        </div>

</div>
</body>
</html>
