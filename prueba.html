<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Proyecto Endika</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<div id="total">
    <div class="jumbotron text-center rounded-0">
        <div class="container">
            <h1>ENDIBLOG</h1>
            <p>Alea jacta est</p>
        </div>
    </div>
    <div id="central" class="container-fluid">
        <div class="row">
            <div id="inicio_sesion"> <!--class="col-md-6 text-center"-->
                <br><br><br><br>
                <h2>INICIA SESIÓN</h2><br>
                <form action="" class="form-group">
                    <input type="text" class="form-control-lg" placeholder="Nombre de usuario o email"><br><br>
                    <input type="password" class="form-control-lg" placeholder="Contraseña"><br><br><br><br><br>
                    <button id="validar_sesion" class="btn btn-lg btn-primary">Validar</button>
                    <br><br>
                </form>
            </div>
            <div id="registro"> <!--class="col-md-6 text-center"-->
                <br><br><br>
                <h2>REGÍSTRATE AQUÍ</h2><br>
                <form action="" class="form-group">
                    <input name="nombre" id="nombre" type="text" class="form-control-lg col-lg-5 col-md-7 col-xs-12" placeholder="Nombre de usuario"><br><br>
                    <input name="apellido_1" id="apellido_1" type="text" class="form-control-lg col-lg-5 col-md-7 col-xs-12" placeholder="Primer apellido"><br><br>
                    <input name="apellido_2" id="apellido_2" type="text" class="form-control-lg col-lg-5 col-md-7 col-xs-12" placeholder="Segundo apellido"><br><br>
                    <input name="email" id="email" type="email" class="form-control-lg col-lg-5 col-md-7 col-xs-12"
                           placeholder="Correo electrónico"><br><br>
                    <input name="login" id="login" type="text" class="form-control-lg col-lg-5 col-md-7 col-xs-12" placeholder="Login"><br><br>
                    <input name="pass" id="pass" type="password" class="form-control-lg col-lg-5 col-md-7 col-xs-12" placeholder="Contraseña"><br><br>
                    <button id="validar_registro" class="btn btn-lg btn-primary col-lg-5 col-md-7 col-xs-12">Validar</button>
                    <br><br>
                </form>
            </div>
        </div>
    </div>
    <div id="menu" class="container-fluid text-center">
        <div class="row">
            <div class="col-6">
                <button id="boton_inicio_sesion" class="btn btn-primary btn-lg">INICIAR SESIÓN</button>
            </div>
            <div class="col-6">
                <button id="boton_registro" class="btn btn-primary btn-lg">INICIAR REGISTRO</button>
            </div>
        </div>
    </div>
</div>
<button id="boton_inicio" class="btn btn-warning">VOLVER</button>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="js/animaciones.js"></script>
</body>
</html>
