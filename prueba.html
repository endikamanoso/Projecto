<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Proyecto Endika</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<div class="jumbotron text-center">
    <div class="container">
        <h1>ENDIBLOG</h1>
        <p>El proyecto de Endika que no dejará indiferente a nadie</p>
    </div>
</div>

<div id="central" class="container-fluid">
    <div class="row">
        <div id="inicio_sesion" class="col-md-6 text-center border-dark">
            <br><br><br><br>
            <h2>Inicia sesión</h2><br>
            <form action="" class="form-group">
                <input type="text" class="form-control-lg" placeholder="Nombre de usuario o email"><br><br>
                <input type="password" class="form-control-lg" placeholder="Contraseña"><br><br><br><br><br>
                <button class="btn btn-lg btn-primary">Validar</button>
                <br><br>
            </form>
        </div>
        <div id="resgistro" class="col-md-6 text-center">
            <br><br><br><br>
            <h2>Regístrate aquí</h2><br>
            <form action="" class="form-group">
                <input type="text" class="form-control-lg col-lg-5 col-xs-12" placeholder="Nombre de usuario">
                <input type="text" class="form-control-lg col-lg-5 col-lg-5" placeholder="Primer apellido"><br><br>
                <input type="text" class="form-control-lg col-lg-5 col-lg-5" placeholder="Segundo apellido">
                <input type="date" class="form-control-lg col-lg-5 col-lg-5" placeholder="Fecha de nacimiento"><br><br>
                <input type="email" class="form-control-lg col-lg-5 col-lg-5 col-lg-5" placeholder="Correo electrónico">
                <input type="text" class="form-control-lg col-lg-5" placeholder="Login"><br><br>
                <input type="password" class="form-control-lg col-lg-5" placeholder="Contraseña">
                <button id="validar" class="btn btn-lg btn-primary col-lg-5">Validar</button>
                <br><br>
            </form>

        </div>
    </div>

</div>

</body>
</html>
